<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
   

<title>Save User</title>
       <style>
		.error{
		        color:red
		}
	</style>
</head>

<body>

	<div >
	
		<h3>Display Users</h3>
		<hr>
		
		<p >Register new user</p>
	     
	     
		
		<form action="#" th:action="@{/users/save}"
						 th:object="${user}" method="POST">
		
			
			<input type="hidden" th:field="*{id}" />
			
			    	<label>First Name:</label>
			<input type="text" th:field="*{firstName}"
					 placeholder="First name">
				  <div>
					 <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" th:errorclass="error" >Name Error</span>
				  </div>
                 <br>
                 
                  
                   <label>Last Name:</label>
			<input type="text" th:field="*{lastName}"
					 placeholder="Last name">
              	<div>
					 <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" th:errorclass="error">Last Name Error</span>
				</div>
			        <br>
			     
			     
			       <label>Birthdate:</label>
            <input type="date"  th:field="*{date}">
          	     <div>
					<span th:if="${#fields.hasErrors('date')}" th:errors="*{date}" th:errorclass="error">Birthdate  Error</span>
				</div>
                     <br>

			      
			       <label>Home Adress:</label>
			<input type="text" th:field="*{homeAdress}"
					 placeholder="Home Adress">
			    <div>
				  <span th:if="${#fields.hasErrors('homeAdress')}" th:errors="*{homeAdress}" th:errorclass="error">Home Adress  Error</span>
				 </div>
			          <br>
			
			
		          
		           <label>Work Adress:</label> 
			<input type="text" th:field="*{workAdress}"
					 placeholder="Work Adress">
			      <div>	
				<span th:if="${#fields.hasErrors('workAdress')}" th:errors="*{workAdress}" th:errorclass="error">Work Adress  Error</span>
				  </div>
			          <br>
			
			
			
			    	<label>Gender:</label>
            <select th:field="*{gender}">
            <option th:each="p : ${genderlist}" th:value="${p}" th:text="${p}" />
                  <div th:if="${genderlist != null and not #lists.isEmpty(genderlist)}">
					  <span th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" th:errorclass="error">Gender  Error</span>
				   </div>
            </select>
			       <br>
			
			<button type="submit" >Save</button>
						
		</form>
	
	
		
	</div>
</body>

</html>
